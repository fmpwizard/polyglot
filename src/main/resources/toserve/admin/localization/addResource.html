<lift:surround with="admin" at="content">

<script src="/js/jquery.validate.js" type="text/javascript"></script> 
<style type="text/css">

label { width: 10em; float: left; }
label.error { float: none; color: red; padding-left: .5em; vertical-align: top; }
p { clear: both; }
.submit { margin-left: 12em; }
em { font-weight: bold; padding-right: 1em; vertical-align: top; }
</style>

<script>
  $(document).ready(function(){
    $("#newResourceForm").validate();
  });
</script>
  
 
 <h1 class="resourceGroup">Add Resource</h1>
  <hr/>
 <div lift="localizations.addResource">
	<form id="newResourceForm" class="lift:LocalizationSnippet.addResourceForm?form=post" >
 	 
 	
 	  
	 <table class="table table-condensed" >
 	
	 
		 <tbody> 
		 
		 		<tr class="resourceNameRow" >
			        <td > <b>Resource Group: </b></td>
			        <td class="resourceName">  <label id="resourceGroupName"></label></td>
			       
				</tr>
				
			    <tr class="resourceNameRow">
			        <td > <b>Resource Name: </b></td>
			        <td class="resourceName">  <input class="required" id="resourceNameInput" value="" name="resourceName" autofocus="autofocus"/></td>
			       
			    </tr>
			  			    
			    <tr class="languageEntry">
			        <td class="languageTypeColumn"><b>English Localization:</b></td>
			        <td class="languageValueColumn"> <textarea name="localizationEn" rows="5" class="required localizationEn" placeholder="Please enter the English localization for this resource" ></textarea></td>      
			    </tr>
			  
		    
		</tbody>   
			 <br/>
	 
 	</table>
 	 <div align="center">
	 	 <button class="btn btn-primary" type="submit">Save</button>
	 	 <button class="btn" type="button" id="cancel" onclick="">Cancel</button>
	</div>
	</form>
	
</div>
</lift:surround>
