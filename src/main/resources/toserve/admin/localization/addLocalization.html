<lift:surround with="admin" at="content">

	<script src="/js/jquery.validate.js" type="text/javascript"></script>
	<style type="text/css">
label {
	width: 10em;
	float: left;
}

label.error {
	float: none;
	color: red;
	padding-left: .5em;
	vertical-align: top;
}

p {
	clear: both;
}

.submit {
	margin-left: 12em;
}

em {
	font-weight: bold;
	padding-right: 1em;
	vertical-align: top;
}
</style>

	<script>
		$(document).ready(function() {
			$("#newLocalizationForm").validate();
		});
	</script>

	<h1>Add Localization</h1>
	<hr />

	<div lift="localizations.addLocalization">
		<form id="newLocalizationForm"
			class="lift:LocalizationSnippet.addLocalizationForm?form=post">

			<table class="table table-condensed">

				<tbody>

					<tr>
						<td><b>Resource Group: </b></td>
						<td class="resourceName"><label id="resourceGroupName"></label></td>

					</tr>

					<tr class="resourceNameRow">
						<td><b>Resource Name: </b></td>
						<td class="resourceName"><label id="resourceName"></label></td>
					</tr>

					<tr>
						<td class="languageTypeColumn"><b>Language:</b></td>
						
						<td class="languageList">
							<select id="languages">
	  							<option>Milk</option>
	 							 <option>Coffee</option>
	 							 <option>Tea</option>
							</select>
						</td>
					</tr>

					<tr>
						<td class="languageTypeColumn"><b>Localization:</b></td>
						<td class="languageValueColumn"><textarea name="localization"
								class="required localization"></textarea></td>
					</tr>

				</tbody>


			</table>

			<div align="center">
				<button class="btn btn-primary" type="submit">Save</button>
				<button class="btn" type="button" id="cancel" onclick="">Cancel</button>
			</div>
		</form>

	</div>
</lift:surround>
